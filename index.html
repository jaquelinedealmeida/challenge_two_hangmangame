<!DOCTYPE html>
<html lang="Pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <header class="image-header">
        <img src="./image/Logo_Amara.png" class="logo">
        <audio preload="metadata" autoplay controls loop>
            <source src="./songs/Coast - Anno Domini Beats.mp3" type="audio/mpeg">
        </audio>
    </header>
    <main>
        <section id="container">

            <div id="div-desapear" class="buttons-home">

                <section id="begin" class="btn-home">
                    <div>
                        <h1>Vamos jogar?</h1>
                        <h2>Descubra a linguagem!</h2>
                        <div class="begin-start">
                            <a href="#hangman" input class="begin_game" type="button" id="begin-game">Começar Jogo</a>
                            <button class="btn_word" id="btn-word" onclick="mostrarTelaAdcionarPalavra()">Adcionar
                                Palavra</button>
                        </div>

                    </div>
                </section>
            </div>
            <section id="game">
                <div id="div-show-hang" class="canvas">
                    <canvas id="hangman" height="800px" width="1600"></canvas>
                </div class="sublinhado">

            </section>

            <section id="add_word" class="word_add">

                <div class = "input">
                    <input class="text-input" type="text" id="input-new-word"
                        placeholder="Digite uma palavra:❗Máximo de 8 letras">
                </div>

              
            </section>

          <section id="write_word">

                <div class="keyboard_key">
                    <button id="tecla-A" onclick="verificarLetraEscolhida('A')">A</button>
                    <button id="tecla-B" onclick="verificarLetraEscolhida('B')">B</button>
                    <button id="tecla-C" onclick="verificarLetraEscolhida('C')">C</button>
                    <button id="tecla-D" onclick="verificarLetraEscolhida('D')">D</button>
                    <button id="tecla-F" onclick="verificarLetraEscolhida('F')">F</button>
                    <button id="tecla-G" onclick="verificarLetraEscolhida('G')">G</button>
                    <button id="tecla-H" onclick="verificarLetraEscolhida('H')">H</button>
                    <button id="tecla-I" onclick="verificarLetraEscolhida('I')">I</button>
                </div>


                <div class="keyboard_key">
                    <button id="tecla-J" onclick="verificarLetraEscolhida('J')">J</button>
                    <button id="tecla-K" onclick="verificarLetraEscolhida('K')">K</button>
                    <button id="tecla-L" onclick="verificarLetraEscolhida('L')">L</button>
                    <button id="tecla-M" onclick="verificarLetraEscolhida('M')">M</button>
                    <button id="tecla-N" onclick="verificarLetraEscolhida('N')">N</button>
                    <button id="tecla-O" onclick="verificarLetraEscolhida('O')">O</button>
                    <button id="tecla-P" onclick="verificarLetraEscolhida('P')">P</button>
                    <button id="tecla-Q" onclick="verificarLetraEscolhida('Q')">Q</button>
                    <button id="tecla-R" onclick="verificarLetraEscolhida('R')">R</button>
                </div>

                <div class="keyboard_key">
                    <button id="tecla-S" onclick="verificarLetraEscolhida('S')">S</button>
                    <button id="tecla-T" onclick="verificarLetraEscolhida('T')">T</button>
                    <button id="tecla-U" onclick="verificarLetraEscolhida('U')">U</button>
                    <button id="tecla-V" onclick="verificarLetraEscolhida('V')">V</button>
                    <button id="tecla-W" onclick="verificarLetraEscolhida('W')">W</button>
                    <button id="tecla-Y" onclick="verificarLetraEscolhida('Y')">Y</button>
                    <button id="tecla-X" onclick="verificarLetraEscolhida('X')">X</button>
                    <button id="tecla-Z" onclick="verificarLetraEscolhida('Z')">Z</button>
                </div>

            </section>

            <section class="button-word">
                <button class="save" id="btn-save">Salvar e  começar</button>
                <button class="cancel" id="btn-cancel">Cancelar e retornar</button>
            </section>


            <section id="try_again">

                <button class="new_game" id="btn-new-game">Novo Jogo</button>
                <button class="game_over" id="btn-game-over">Desistir</button>

            </section>

            <footer id="footer">
                <p>Jaqueline de Almeida </p>
                <a href="https://github.com/jaquelinedealmeida" target="_blank">
                    <img src="./image/icons8-github-100.png">
                </a>
                <a href="https://www.linkedin.com/in/jaqueline-de-almeida/" target="_blank">
                    <img src="./image/icons8-linkedin-circundado-100.png">
                </a>
                <h5>Projeto desenvolvido para o Programa ONE - Oracle e Alura | 2022</h5>
                <h6>Todos os Direitos Reservados</h6>

            </footer>
        </section>
    </main>


    <script src="./js/script.js"></script>
    <script src="./js/canvas.js"></script>
  

</body>

</html>
